<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/public/css/custom.css" rel="stylesheet" type="text/css" />
    <link href="/public/css/modal.css" rel="stylesheet" type="text/css" />
    <link href="/public/css/mdLost.css" rel="stylesheet" type="text/css" />
    <link href="/public/css/mdVictory.css" rel="stylesheet" type="text/css" />
    <link href="/public/css/game.css" rel="stylesheet" type="text/css" />
    <link
      rel="icon"
      href="https://api.iconify.design/openmoji/person-rowing-boat-light-skin-tone.svg"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>CrossTheRiver | Game</title>
  </head>
  <body>
    <main>
      <div class="start">
        <!-- BTNSTART -->
        <div id="btn-start">
          <iconify-icon
            icon="mdi:play-circle"
            style="color: white"
            width="100"
            height="100"
            id="btn-pause"
          ></iconify-icon>
        </div>
      </div>
      <header>
        <a href="/public/html/home.html"
          ><img class="logo" src="/public/img/logo.png"
        /></a>
        <div id="time-game" class="btn-header">Tiempo 00:00</div>
        <div id="score-game" class="btn-header">Puntaje 00</div>
        <div id="pause-game">||</div>
      </header>

      <section id="view-game" class="content-game">
        <section class="obejts">
          <!-- BoatRancher -->
          <img
            id="Boat-player"
            class="Obj"
            src="/public/img/ObjboatRancher.png"
          />
          <!-- hawk -->
          <img id="hawk" class="Obj" src="/public/img/Objhawk.png" />
          <!-- parrot -->
          <img id="parrot" class="Obj" src="/public/img/Objparrot.png" />
          <!-- walnuts -->
          <img id="walnuts" class="Obj" src="/public/img/Objwalnuts.png" />
        </section>
      </section>
    </main>

    <!-- Scripts -->
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
    <script src="/public/js/main.js"></script>
    <script src="/public/js/modals.js"></script>
    <script src="/public/js/Timer.js"></script>
    <script src="/public/js/gameView.js"></script>
  </body>
</html>
